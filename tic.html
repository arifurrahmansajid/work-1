<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylized Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Assets/gamebg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Chewy', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
    }

    .board {
      position: relative;
      width: 450px;
      height: 450px;
      margin: auto;
      background-color: transparent;
    }

    .board::before,
    .board::after {
      content: "";
      position: absolute;
      background-color: black;
    }

    /* Horizontal Lines */
    .board::before {
      width: 100%;
      height: 15px;
      top: 33.33%;
      left: 0;
      box-shadow: 0 133px 0 black; /* Draw 2nd line */
    }

    /* Vertical Lines */
    .board::after {
      height: 100%;
      width: 15px;
      left: 33.33%;
      top: 0;
      box-shadow: 133px 0 0 black; /* Draw 2nd line */
    }

    .cell {
      position: absolute;
      width: 33.33%;
      height: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 90px;
      font-family: 'Chewy', cursive;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .x {
      color: black;
      animation: pop 0.3s ease;
    }

    .o {
      color: black;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .result {
      font-size: 2rem;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      font-family: 'Chewy', cursive;
      border: none;
      background: black;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
    .go-back {
  position: absolute;
  top: 50px;
  left: 100px;
  background-color: #a4f4b0; /* ðŸŸ¢ Light green */
  color: #155724;
  border: 3px solid #6bd97f;
  padding: 12px 24px;
  border-radius: 12px;
  font-family: 'Fredoka One', cursive;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 0 #6bd97f;
  transition: transform 0.2s, box-shadow 0.2s;
}

.go-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <!-- Cells will be generated here -->
    </div>
    <div class="result" id="result"></div>
    <button onclick="resetGame()">Restart</button>
  </div>

<button class="go-back" onclick="window.location.href='index.html'">â¬… Go Back</button>

  <script>
    const board = document.getElementById('board');
    const result = document.getElementById('result');
    let currentPlayer = 'x';
    let cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.left = `${(i % 3) * 33.33}%`;
        cell.style.top = `${Math.floor(i / 3) * 33.33}%`;
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.classList.contains('x') || cell.classList.contains('o')) return;

      cell.classList.add(currentPlayer);
      cell.textContent = currentPlayer.toUpperCase();

      if (checkWinner(currentPlayer)) {
        result.textContent = `${currentPlayer.toUpperCase()} Wins!`;
        board.style.pointerEvents = 'none';
      } else if ([...cells].every(c => c.classList.contains('x') || c.classList.contains('o'))) {
        result.textContent = "It's a Draw!";
      } else {
        currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
      }
    }

    function checkWinner(player) {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return combos.some(combo =>
        combo.every(index => cells[index].classList.contains(player))
      );
    }

    function resetGame() {
      result.textContent = '';
      board.style.pointerEvents = 'auto';
      currentPlayer = 'x';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
