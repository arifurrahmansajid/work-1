<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
     font-family: 'Fredoka One', cursive;
      background: url('Assets/gamebg.jpg') no-repeat center center fixed; /* üîÅ Replace with your image */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    


    .game-box {
  background: #e9f0ff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  border: 5px solid #4e73df; /* üîµ Add this */
}

    h1 {
      margin: 0 0 10px;
      color: #334eae;
    }

    .score {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border-radius: 10px;
    }

    .card-front {
      background-color: #4e73df;
      color: white;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      color: #4e73df;
    }

    .matched .card-inner {
      cursor: default;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #1cc88a;
    }
    .go-back {
  position: absolute;
  top: 50px;
  left: 100px;
  background-color: #a4f4b0; /* üü¢ Light green */
  color: #155724;
  border: 3px solid #6bd97f;
  padding: 12px 24px;
  border-radius: 12px;
  font-family: 'Fredoka One', cursive;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 0 #6bd97f;
  transition: transform 0.2s, box-shadow 0.2s;
}

.go-back:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}


  </style>
</head>
<body>
  <div class="game-box">
    <h1>Memory Game</h1>
    <div class="score">Points: <span id="points">0</span></div>
    <div class="game-container" id="game"></div>
    <div class="message" id="message"></div>
  </div>

  <button class="go-back" onclick="window.location.href='index.html'">‚¨Ö Go Back</button>

  
      <!-- Game content -->
    </div>
  </div>
</div>

  <!-- Sound -->
  <audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ebba91de44.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const symbols = ['üçé', 'üöó', 'üê∂', 'üåü', 'üéà', 'üß†', 'üéÆ', 'üéµ'];
    let cards = [...symbols, ...symbols];
    cards = cards.sort(() => 0.5 - Math.random());

    const gameContainer = document.getElementById('game');
    const message = document.getElementById('message');
    const pointsDisplay = document.getElementById('points');
    const matchSound = document.getElementById('matchSound');

    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchedCount = 0;
    let points = 0;

    function createCard(symbol) {
      const card = document.createElement('div');
      card.classList.add('card');

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      front.textContent = '?';

      const back = document.createElement('div');
      back.classList.add('card-back');
      back.textContent = symbol;

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);

      card.dataset.symbol = symbol;

      card.addEventListener('click', () => flipCard(card));

      return card;
    }

    function flipCard(card) {
      if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lock = true;

        if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedCount += 2;
          points += 1;
          pointsDisplay.textContent = points;
          matchSound.play();
          resetTurn();
          if (matchedCount === cards.length) {
            message.innerText = "üéâ You matched all the cards!";
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lock = false;
    }

    // Initialize board
    cards.forEach(symbol => {
      const cardElement = createCard(symbol);
      gameContainer.appendChild(cardElement);
    });
  </script>
</body>
</html>
